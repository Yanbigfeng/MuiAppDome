<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/orderArea/OrderCheck.css" />
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/orderArea/OrderCheck.js"></script>
		<script type="text/javascript" src="../../js/bgtitle.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav titlebg iconcolor">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left iconcolor"></a>
			<h1 class="title-text">订单自检</h1>
		</header>

		<div class="mui-content">
			<div id="slider" class="mui-slider">
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted select">
					<a class="mui-control-item mui-active" href="#item1mobile">
						①订单号
					</a>
					<a class="mui-control-item" href="#item2mobile">
						②货号
					</a>
				</div>
				<div id="sliderProgressBar" class="mui-slider-progress-bar wcol"></div>
				<div class="mui-slider-group">
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view">
									<li class="mui-table-view-cell">
										第一个选项卡子项-1
									</li>

								</ul>
							</div>
						</div>
					</div>
					<div id="item2mobile" class="mui-slider-item mui-control-content">
						<div id="scroll2" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-loading">
									<div class="mui-spinner">
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
			<!--描述：搜索按钮-->
			<div class="search">
				<div class="search-left"></div>
				<div class="search-center">
					<input class="mui-input-clear mui-input" placeholder="扫码/请输入订单号" />
				</div>
				<div class="search-right">
					<img src="../../images/QR.png" />
				</div>
			</div>
		</div>

		<!-- 底部按钮 -->
		<div id="j_bottom" class="bottom">
			<div class="bottom-left">
				全部重扫
			</div>
			<div class="bottom-right">
				检测
			</div>
		</div>
	</body>

</html>
