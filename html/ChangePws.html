<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/ChangePws.css" />
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/bgtitle.js" ></script>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav titlebg iconcolor">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left iconcolor"></a>
			<h1 class="title-text">修改密码</h1>
		</header>
		<div class="mui-content">

			<!-- 警告提醒 -->
			<div class="warning">
				<div>设置密码提示：</div>
				<div>大小写字母、数字、至少包含两种长度为6-16位</div>
			</div>
			<!-- 输入区域 -->
			<div class="mui-input-row">
				<label>旧密码</label>
				<input  type="text" class="mui-input-clear mui-input" placeholder="6-16位,区分大小写">
			</div>
			<div class="mui-input-row">
				<label>新密码</label>
				<input  type="password" class="mui-input-clear mui-input" placeholder="6-16位,区分大小写">
			</div>
			<div class="mui-input-row">
				<label>新密码确认</label>
				<input  type="password" class="mui-input-clear mui-input" placeholder="请再次确认密码">
			</div>
			<div class="bottom">
				<button  class="mui-btn mui-btn-block mui-btn-primary bottombtn">确认</button>
			</div>

		</div>

	</body>

</html>
